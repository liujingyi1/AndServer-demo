    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                系统信息
            </h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="sys_version" class="col-sm-2 control-label">系统版本:</label>
                    <div class="col-sm-10">
                        <p class="text-muted" style="margin:8px" id="sys_version">1.5.4.123123.222.23.</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="cloud_version" class="col-sm-2 control-label">云对讲:</label>
                    <div class="col-sm-10">
                        <p class="text-muted" style="margin:8px" id="cloud_version">1.2.0.45342134234.</p>
                    </div>
                </div>

                <br>
                <div class="form-group">
                    <label for="sip_state" class="col-sm-2 control-label">SIP:</label>
                 <div class="col-sm-10">
                        <p class="text-muted" style="margin:8px" id="sip_state">OK.</p>
                    </div>
                </div>

                <hr>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="submit" type="submit" class="btn btn-default">应用</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
